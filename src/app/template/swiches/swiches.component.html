<h2>Template: Switches</h2>
<hr>

<form #miformulario="ngForm">
    <!--Radio-->
    <div class="row mb-4-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioMasculino"
                       required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero" 
                       value="F"
                       [(ngModel)]="persona.genero"
                       id="radioFemenino"
                       required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    <!--Switches-->
    <div class="row mb-4-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       [(ngModel)]="persona.notificaciones"
                       name="notificaciones"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!--Switches-->
    <div class="row mb-4-3">
        <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9"> 
                <div class="form-check">
                    <input class="form-check-input" 
                           type="checkbox" 
                           [(ngModel)]="terminosYCondiciones"
                           name="terminos"
                           id="flexCheckDefault"
                           required>
                    <label class="form-check-label" for="flexCheckDefault">
                        Términos y condiciones
                    </label>
                  </div>
            </div>
    </div>

    <!--Boton submit-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miformulario.invalid"> 
                Guardar
            </button>
        </div>
    </div>
</form>


<h5>Valor del formulario</h5>
<pre>{{miformulario.value | json}}</pre>

<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>

<br>

<h5>Términos</h5>
<pre>{{miformulario.controls?.terminos?.errors | json}}</pre>

<br>


<h5>Valid</h5>
<pre>{{miformulario.valid}}</pre>

<br>
